# ملف إعدادات Netlify
[build]
  # مجلد النشر (المجلد الحالي)
  publish = "."
  
  # أوامر البناء (اختياري)
  command = "echo 'Building clinic booking system...'"

# معالجة الروابط وإعادة التوجيه
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# رأسيات الأمان
[[headers]]
  for = "/*"
  
  [headers.values]
    # حماية من XSS
    X-XSS-Protection = "1; mode=block"
    
    # حماية من frame
    X-Frame-Options = "DENY"
    
    # MIME type
    X-Content-Type-Options = "nosniff"
    
    # سياسة أمان المحتوى
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://cdnjs.cloudflare.com https://kit.fontawesome.com 'unsafe-inline';
      style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      img-src 'self' https://images.unsplash.com data:;
      connect-src 'self';
    """
    
    # إعدادات أخرى
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# المتغيرات البيئية
[build.environment]
  # إصدار Node.js
  NODE_VERSION = "18"
  
  # إعدادات اللغة
  LANG = "ar_SA.UTF-8"
  LC_ALL = "ar_SA.UTF-8"

# إعدادات خاصة بـ Netlify
[context.production.environment]
  # وضع الإنتاج
  NODE_ENV = "production"
  
  # إعدادات التخزين
  ENABLE_GIT_LFS = "false"

[context.deploy-preview.environment]
  # معاينة النشر
  NODE_ENV = "preview"

[context.branch-deploy.environment]
  # نشر الفرع
  NODE_ENV = "development"

