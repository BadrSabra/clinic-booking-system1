<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - عيادة ديرما كير</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* أنماط خاصة بلوحة التحكم */
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }
        
        /* Header */
        .dashboard-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .dashboard-title i {
            color: #7C3AED;
            font-size: 32px;
        }
        
        .dashboard-title h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-avatar {
            width: 50px;
            height: 50px;
            background: #7C3AED;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .admin-details h4 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }
        
        .admin-details p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            background: #f3f4f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .stat-card.primary .stat-icon {
            color: #7C3AED;
        }
        
        .stat-card.success .stat-icon {
            color: #10B981;
        }
        
        .stat-card.warning .stat-icon {
            color: #F59E0B;
        }
        
        .stat-card.danger .stat-icon {
            color: #EF4444;
        }
        
        .stat-content h3 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }
        
        .stat-card.primary .stat-content h3 {
            color: #7C3AED;
        }
        
        .stat-card.success .stat-content h3 {
            color: #10B981;
        }
        
        .stat-card.warning .stat-content h3 {
            color: #F59E0B;
        }
        
        .stat-card.danger .stat-content h3 {
            color: #EF4444;
        }
        
        .stat-content p {
            margin: 5px 0 0;
            color: #666;
        }
        
        /* Main Content */
        .dashboard-main {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .section-title i {
            color: #7C3AED;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #333;
        }
        
        select, input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #7C3AED;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #7C3AED;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6d28d9;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
            margin-bottom: 25px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        th {
            background: #f9fafb;
            padding: 15px;
            text-align: right;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: #f3f4f6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn.view {
            color: #3b82f6;
        }
        
        .action-btn.edit {
            color: #f59e0b;
        }
        
        .action-btn.delete {
            color: #ef4444;
        }
        
        .action-btn:hover {
            background: #e5e7eb;
        }
        
        /* Management Cards */
        .management-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .management-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 25px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-header h3 {
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .items-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .item-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid transparent;
        }
        
        .item-card:hover {
            border-color: #7C3AED;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .item-price {
            font-weight: 700;
            color: #7C3AED;
        }
        
        .item-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-details {
            font-size: 13px;
            color: #9ca3af;
        }
        
        .item-actions {
            display: flex;
            gap: 8px;
        }
        
        .item-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: #f3f4f6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-btn.edit {
            color: #f59e0b;
        }
        
        .item-btn.delete {
            color: #ef4444;
        }
        
        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .modal-header i {
            color: #7C3AED;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .admin-info {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .management-cards {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- تحقق من تسجيل الدخول -->
    <script>
        (function() {
            const session = localStorage.getItem('admin_session');
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
        })();
    </script>

    <!-- لوحة التحكم -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="dashboard-title">
                <i class="fas fa-cogs"></i>
                <h1>لوحة تحكم عيادة ديرما كير</h1>
            </div>
            
            <div class="admin-info">
                <div class="admin-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="admin-details">
                    <h4>مسؤول النظام</h4>
                    <p id="loginTime">آخر دخول: اليوم</p>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalBookings">0</h3>
                    <p>إجمالي الحجوزات</p>
                </div>
            </div>
            
            <div class="stat-card success">
                <div class="stat-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-content">
                    <h3 id="confirmedBookings">0</h3>
                    <p>حجوزات مؤكدة</p>
                </div>
            </div>
            
            <div class="stat-card warning">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="pendingBookings">0</h3>
                    <p>حجوزات قيد الانتظار</p>
                </div>
            </div>
            
            <div class="stat-card danger">
                <div class="stat-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="cancelledBookings">0</h3>
                    <p>حجوزات ملغاة</p>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="dashboard-main">
            <!-- Bookings Section -->
            <div class="section-title">
                <i class="fas fa-list"></i>
                <h2>قائمة الحجوزات</h2>
            </div>
            
            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>الحالة:</label>
                    <select id="filterStatus">
                        <option value="all">جميع الحالات</option>
                        <option value="pending">قيد الانتظار</option>
                        <option value="confirmed">مؤكد</option>
                        <option value="cancelled">ملغى</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>التاريخ:</label>
                    <input type="date" id="filterDate">
                </div>
                
                <button class="btn btn-primary" id="applyFilters">
                    <i class="fas fa-filter"></i> تطبيق
                </button>
                
                <button class="btn btn-secondary" id="clearFilters">
                    <i class="fas fa-times"></i> مسح
                </button>
                
                <button class="btn btn-primary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> تحديث
                </button>
            </div>
            
            <!-- Bookings Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>اسم المريض</th>
                            <th>الخدمة</th>
                            <th>التاريخ</th>
                            <th>الوقت</th>
                            <th>الهاتف</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTable">
                        <!-- البيانات تظهر هنا -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty State -->
            <div id="emptyBookings" class="empty-state">
                <i class="fas fa-calendar-times"></i>
                <h3>لا توجد حجوزات</h3>
                <p>لم يتم إضافة أي حجوزات بعد</p>
            </div>
            
            <!-- Management Cards -->
            <div class="management-cards">
                <!-- Services Card -->
                <div class="management-card">
                    <div class="card-header">
                        <h3><i class="fas fa-concierge-bell"></i> إدارة الخدمات</h3>
                        <button class="btn btn-primary" id="addServiceBtn">
                            <i class="fas fa-plus"></i> إضافة
                        </button>
                    </div>
                    
                    <div class="search-box">
                        <input type="text" id="searchServices" placeholder="بحث عن خدمة...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <div class="items-list" id="servicesLi
