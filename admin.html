<!-- في قسم الـ header بعد admin-info -->
<div class="admin-info">
    <div class="admin-avatar">
        <i class="fas fa-user-shield"></i>
    </div>
    <div>
        <h4>مسؤول النظام</h4>
        <p id="lastLoginTime">آخر دخول: جاري التحميل...</p>
    </div>
    <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
    </button>
</div>

<script>
// إضافة هذا السكريبت في نهاية body
document.addEventListener('DOMContentLoaded', function() {
    // عرض وقت آخر دخول
    const session = localStorage.getItem('admin_session');
    if (session) {
        try {
            const sessionData = JSON.parse(session);
            const loginTime = new Date(sessionData.loginTime);
            const timeStr = loginTime.toLocaleString('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastLoginTime').textContent = `آخر دخول: ${timeStr}`;
        } catch (e) {
            document.getElementById('lastLoginTime').textContent = 'آخر دخول: غير معروف';
        }
    }
    
    // إعداد حدث تسجيل الخروج
    document.getElementById('logoutBtn').addEventListener('click', function() {
        if (bookingSystem && bookingSystem.logout) {
            bookingSystem.logout();
        } else {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('admin_session');
                window.location.href = 'login.html';
            }
        }
    });
});
</script>
