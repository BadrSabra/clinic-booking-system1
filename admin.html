<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - عيادة ديرما كير</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }
        
        /* Header */
        .dashboard-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .dashboard-title i {
            color: #7C3AED;
            font-size: 32px;
        }
        
        .dashboard-title h1 {
            color: #333;
            font-size: 24px;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-avatar {
            width: 50px;
            height: 50px;
            background: #7C3AED;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .admin-details h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .admin-details p {
            color: #666;
            font-size: 14px;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .stat-card.primary .stat-icon {
            color: #7C3AED;
        }
        
        .stat-card.success .stat-icon {
            color: #10B981;
        }
        
        .stat-card.warning .stat-icon {
            color: #F59E0B;
        }
        
        .stat-card.danger .stat-icon {
            color: #EF4444;
        }
        
        .stat-card h3 {
            font-size: 36px;
            margin-bottom: 5px;
        }
        
        .stat-card.primary h3 {
            color: #7C3AED;
        }
        
        .stat-card.success h3 {
            color: #10B981;
        }
        
        .stat-card.warning h3 {
            color: #F59E0B;
        }
        
        .stat-card.danger h3 {
            color: #EF4444;
        }
        
        .stat-card p {
            color: #666;
        }
        
        /* Main Content */
        .dashboard-main {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .section-title i {
            color: #7C3AED;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #7C3AED;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6d28d9;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: #f9fafb;
            padding: 15px;
            text-align: right;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        
        .action-btn.view {
            background: #3b82f6;
            color: white;
        }
        
        .action-btn.edit {
            background: #f59e0b;
            color: white;
        }
        
        .action-btn.delete {
            background: #ef4444;
            color: white;
        }
        
        /* Management Cards */
        .management-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .management-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 25px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-header h3 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Login Error */
        .login-error {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .error-content {
            text-align: center;
            padding: 40px;
        }
        
        .error-content i {
            font-size: 60px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        .error-content h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .error-content p {
            color: #666;
            margin-bottom: 25px;
        }
        
        .error-content a {
            display: inline-block;
            background: #7C3AED;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .admin-info {
                flex-direction: column;
            }
            
            .management-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- نظام تحقق من تسجيل الدخول -->
    <script>
        (function checkLogin() {
            // بيانات الدخول الصحيحة
            const correctUsername = 'admin';
            const correctPassword = '123456';
            
            // التحقق من وجود جلسة
            const session = localStorage.getItem('admin_session');
            
            if (!session) {
                // لا توجد جلسة، عرض رسالة خطأ
                document.body.innerHTML = `
                    <div class="login-error">
                        <div class="error-content">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h2>يجب تسجيل الدخول أولاً</h2>
                            <p>لم يتم تسجيل دخولك أو انتهت جلستك. يرجى تسجيل الدخول للمتابعة.</p>
                            <a href="login.html">الذهاب إلى صفحة تسجيل الدخول</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            try {
                // التحقق من صحة الجلسة
                const sessionData = JSON.parse(session);
                const now = new Date();
                const loginTime = new Date(sessionData.loginTime);
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                // إذا مر أكثر من 24 ساعة
                if (hoursDiff > 24) {
                    localStorage.removeItem('admin_session');
                    window.location.href = 'login.html';
                    return;
                }
                
                // عرض وقت الدخول
                const timeStr = loginTime.toLocaleString('ar-SA', {
                    hour: '2-digit',
                    minute: '2-digit',
                    day: 'numeric',
                    month: 'long'
                });
                
                // استمرار في تحميل لوحة التحكم
                loadDashboard(timeStr);
                
            } catch (e) {
                // خطأ في تحليل الجلسة
                localStorage.removeItem('admin_session');
                window.location.href = 'login.html';
            }
        })();

                        </div>
                        
                        <div class="admin-info">
                            <div class="admin-avatar">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div class="admin-details">
                                <h4>مسؤول النظام</h4>
                                <p>آخر دخول: ${loginTime}</p>
                            </div>
                            <button class="logout-btn" id="logoutBtn">

                    <!-- Statistics -->

                            </div>

                        </div>

                    <!-- Main Content -->

                        <!-- Bookings Section -->

                        <button class="btn btn-primary" id="refreshBtn">

                        </button>
                        
                        <!-- Bookings Table -->
                        <div style="overflow-x: auto; margin-top: 20px;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>اسم المريض</th>
                                        <th>الخدمة</th>
                                        <th>التاريخ</th>
                                        <th>الهاتف</th>
                                        <th>الحالة</th>
                                        <th>الإجراءات</th>

                        <!-- Empty State -->

                        <!-- Management Cards -->
                        <div class="management-cards">
                            <!-- Services Card -->

                                <div class="card-header">
                                    <h3><i class="fas fa-concierge-bell"></i> إدارة الخدمات</h3>

                                    </button>
                                </div>
                                
                                <div id="servicesList">
                                    <!-- الخدمات تظهر هنا -->
                                </div>
                                
                                <div id="emptyServices" class="empty-state">
                                    <i class="fas fa-concierge-bell"></i>
                                    <h3>لا توجد خدمات</h3>
                                    <p>قم بإضافة أول خدمة</p>

                            <!-- Doctors Card -->
                            <div class="management-card">

                                    <!-- الأطباء يظهرون هنا -->

                                    <i class="fas fa-user-md"></i>
                                    <h3>لا توجد أطباء</h3>

                <!-- Modals -->
                <!-- Service Modal -->
                <div id="serviceModal" style="display: none; position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
                    <div style="background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px;">
                        <h2 style="margin-bottom: 20px; color: #333;">إضافة خدمة جديدة</h2>
                        <form id="serviceForm">
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">اسم الخدمة</label>
                                <input type="text" id="serviceName" style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
                            </div>
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600;">السعر (ريال)</label>
                                <input type="number" id="servicePrice" style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
                            </div>
                            <div style="display: flex; gap: 15px; margin-top: 30px;">
                                <button type="button" class="btn btn-secondary" id="cancelServiceBtn">إلغاء</button>

            // الآن تهيئة النظام
            initializeDashboard();
        }
        
        function initializeDashboard() {
            // نظام إدارة لوحة التحكم
            class DashboardManager {
                constructor() {
                    this.services = JSON.parse(localStorage.getItem('clinicServices')) || [];
                    this.doctors = JSON.parse(localStorage.getItem('clinicDoctors')) || [];
                    this.bookings = JSON.parse(localStorage.getItem('clinicBookings')) || [];
                    
                    this.init();
                }
                
                init() {
                    this.loadData();
                    this.setupEventListeners();
                }
                
                loadData() {
                    // تحديث الإحصائيات
                    const total = this.bookings.length;
                    const confirmed = this.bookings.filter(b => b.status === 'confirmed').length;
                    const pending = this.bookings.filter(b => b.status === 'pending').length;
                    const cancelled = this.bookings.filter(b => b.status === 'cancelled').length;
                    
                    document.getElementById('totalBookings').textContent = total;
                    document.getElementById('confirmedBookings').textContent = confirmed;
                    document.getElementById('pendingBookings').textContent = pending;
                    document.getElementById('cancelledBookings').textContent = cancelled;
                    
                    // تحميل الحجوزات
                    this.loadBookings();
                    
                    // تحميل الخدمات
                    this.loadServices();
                    
                    // تحميل الأطباء
                    this.loadDoctors();
                }
                
                loadBookings() {
                    const table = document.getElementById('bookingsTable');
                    const emptyState = document.getElementById('emptyBookings');
                    
                    if (this.bookings.length === 0) {
                        table.innerHTML = '';
                        emptyState.style.display = 'block';
                        return;
                    }
                    
                    emptyState.style.display = 'none';
                    
                    let html = '';
                    this.bookings.forEach((booking, index) => {
                        const service = this.services.find(s => s.id === booking.serviceId);
                        
                        html += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${booking.name || 'غير معروف'}</td>
                                <td>${service ? service.name : 'غير معروف'}</td>
                                <td>${this.formatDate(booking.date)}</td>
                                <td>${booking.phone || 'غير متوفر'}</td>
                                <td>
                                    <span class="status-badge status-${booking.status || 'pending'}">
                                        ${this.getStatusText(booking.status)}
                                    </span>
                                </td>
                                <td>
                                    <button class="action-btn view" onclick="dashboardManager.viewBooking(${index})">عرض</button>
                                    <button class="action-btn edit" onclick="dashboardManager.editBooking(${index})">تعديل</button>
                                    <button class="action-btn delete" onclick="dashboardManager.deleteBooking(${index})">حذف</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    table.innerHTML = html;
                }
                
                loadServices() {
                    const servicesList = document.getElementById('servicesList');
                    const emptyState = document.getElementById('emptyServices');
                    
                    if (this.services.length === 0) {
                        servicesList.innerHTML = '';
                        emptyState.style.display = 'block';
                        return;
                    }
                    
                    emptyState.style.display = 'none';
                    
                    let html = '';
                    this.services.forEach(service => {
                        html += `
                            <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 2px solid #e5e7eb;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <h4 style="margin: 0; color: #333;">${service.name}</h4>
                                    <span style="font-weight: bold; color: #7C3AED;">${service.price} ريال</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span style="color: #666; font-size: 14px;">المدة: ${service.duration || 30} دقيقة</span>
                                    <div>
                                        <button onclick="dashboardManager.editService(${service.id})" style="background: #f59e0b; color: white; border: none; padding: 5px 10px; border-radius: 4px; margin-left: 5px; cursor: pointer;">تعديل</button>
                                        <button onclick="dashboardManager.deleteService(${service.id})" style="background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">حذف</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    servicesList.innerHTML = html;
                }
                
                loadDoctors() {
                    const doctorsList = document.getElementById('doctorsList');
                    const emptyState = document.getElementById('emptyDoctors');
                    
                    if (this.doctors.length === 0) {
                        doctorsList.innerHTML = '';
                        emptyState.style.display = 'block';
                        return;
                    }
                    
                    emptyState.style.display = 'none';
                    
                    let html = '';
                    this.doctors.forEach(doctor => {
                        html += `
                            <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 2px solid #e5e7eb;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <h4 style="margin: 0; color: #333;">${doctor.name}</h4>
                                    <span style="color: #666; font-size: 14px;">${doctor.specialty}</span>
                                </div>
                                <div style="display
