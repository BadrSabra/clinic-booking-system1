<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - عيادة ديرما كير</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7C3AED, #8B5CF6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .logo-text h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            color: #666;
            font-size: 14px;
        }
        
        .login-title {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .login-form .form-group {
            margin-bottom: 25px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .btn-block {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #7C3AED, #8B5CF6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        
        .login-info {
            background: #fef3c7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            border-right: 4px solid #f59e0b;
        }
        
        .login-info h4 {
            color: #92400e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-info p {
            color: #92400e;
            margin: 5px 0;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-right: 4px solid #ef4444;
        }
        
        .error-message i {
            font-size: 18px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-stethoscope"></i>
                </div>
                <div class="logo-text">
                    <h1>عيادة ديرما كير</h1>
                    <p>لوحة التحكم الإدارية</p>
                </div>
            </div>
            
            <h2 class="login-title">مرحباً بعودتك</h2>
            <p class="login-subtitle">سجل دخولك للوصول إلى لوحة التحكم</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div id="errorContainer"></div>
            
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    اسم المستخدم
                </label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="أدخل اسم المستخدم"
                    value="admin"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    كلمة المرور
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="أدخل كلمة المرور"
                    value="123456"
                >
            </div>
            
            <button type="submit" class="btn-block">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </form>
        
        <div class="login-info">
            <h4><i class="fas fa-info-circle"></i> بيانات الدخول الافتراضية</h4>
            <p><strong>اسم المستخدم:</strong> admin</p>
            <p><strong>كلمة المرور:</strong> 123456</p>
        </div>
        
        <div class="login-footer">
            <p>© 2024 عيادة ديرما كير. جميع الحقوق محفوظة.</p>
        </div>
    </div>
    
    <script>
        // نظام تسجيل الدخول المبسط
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorContainer = document.getElementById('errorContainer');
            
            // تعريف بيانات الدخول الصحيحة
            const correctUsername = 'admin';
            const correctPassword = '123456';
            
            // التركيز على حقل كلمة المرور
            document.getElementById('password').focus();
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // مسح أي أخطاء سابقة
                errorContainer.innerHTML = '';
                
                // التحقق من البيانات
                if (!username || !password) {
                    showError('يرجى ملء جميع الحقول المطلوبة');
                    return;
                }
                
                if (username === correctUsername && password === correctPassword) {
                    // تسجيل الدخول الناجح
                    loginSuccess();
                } else {
                    // فشل تسجيل الدخول
                    showError('اسم المستخدم أو كلمة المرور غير صحيحة');
                }
            });
            
            // إضافة حدث عند الضغط على Enter
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
            
            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <span>${message}</span>
                `;
                
                errorContainer.appendChild(errorDiv);
                
                // اهتزاز النموذج عند الخطأ
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                
                // إضافة أنيميشن الاهتزاز
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                        20%, 40%, 60%, 80% { transform: translateX(5px); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            function loginSuccess() {
                // إنشاء جلسة بسيطة
                const sessionData = {
                    username: correctUsername,
                    loginTime: new Date().toISOString(),
                    userAgent: navigator.userAgent
                };
                
                // حفظ الجلسة في localStorage
                localStorage.setItem('admin_session', JSON.stringify(sessionData));
                
                // عرض رسالة النجاح
                errorContainer.innerHTML = `
                    <div class="error-message" style="background: #d1fae5; color: #065f46; border-color: #10b981;">
                        <i class="fas fa-check-circle"></i>
                        <span>تم تسجيل الدخول بنجاح! يتم توجيهك الآن...</span>
                    </div>
                `;
                
                // تغيير لون الزر
                const submitBtn = loginForm.querySelector('.btn-block');
                submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                submitBtn.innerHTML = '<i class="fas fa-check"></i> جاري التوجيه...';
                submitBtn.disabled = true;
                
                // توجيه إلى لوحة التحكم بعد 1.5 ثانية
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
